<div class="card user-card">
    <div class="background bg-info">
        <img [src]="user.avatar_url" alt="" class="img-fluid rounded-circleprofile-pic border-2 border-white">
    </div>
    <div class="card-body">
        <h5 class="card-title">
            BIO: {{user.name}}
        </h5>
        <p class="card-text">
            Company: {{user.bio}}
        </p>
        <p class="card-text">
            Blog: {{user.blog}}
        </p>
        <p class="card-text">
            Updated at: {{user.updated_at | date: "short" }}
        </p>
    </div>
</div>
